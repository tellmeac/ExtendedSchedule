version: '3.9'

services:
  database:
    image: "postgres:14"  
    container_name: "postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always

  userconfig:
    image: "userconfig:latest"
    container_name: "userconfig"
    ports:
    - "8080:80"
    environment:
      DB_ADDRESS: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
    depends_on:
      - database
    restart: always