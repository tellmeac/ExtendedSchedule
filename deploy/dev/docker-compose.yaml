version: '2'

services:
  database:
    image: "postgres:14"
    container_name: "postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always

  redis:
    image: "redis"
    container_name: "redis"
    ports:
      - "6379:6379"
    restart: always

  userconfig:
    build:
      context: ../../src/userconfig
    container_name: "userconfig"
    ports:
    - "8080:80"
    environment:
      REDIS_ADDRESS: "redis:6379"
      DB_ADDRESS: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
    depends_on:
      - database
      - redis
    restart: always
